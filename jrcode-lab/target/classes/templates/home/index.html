<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{share/layout_first}">
<head>
    <meta content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>欢迎来到JRCODE</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <link href="/style.css" rel="stylesheet"/>
    <script src="/scripts/move.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var oDiv = document.getElementById("div1_");
            var aBtn = oDiv.getElementsByTagName("ol")[0].getElementsByTagName("li");
            var oUl = oDiv.getElementsByTagName("ul")[0];
            var now = 0;
            for (var i = 0; i < aBtn.length; i++) {
                aBtn[i].index = i;
                aBtn[i].onclick = function () {
                    now = this.index;
                    tab();
                }
            }

            function tab() {
                for (var j = 0; j < aBtn.length; j++) {
                    aBtn[j].className = "";
                }
                aBtn[now].className = 'actived';
                move(oUl, {top: -350 * now});
            }

            function next() {
                now++;
                if (now == aBtn.length) {
                    now = 0;
                }
                tab();
            }

            var timer = setInterval(next, 5000);
            oDiv.onmouseover = function () {
                clearInterval(timer);
            };
            oDiv.onmouseout = function () {
                timer = setInterval(next, 5000)
            }
        }

        function getLink(id) {
            alert(id);
        }
    </script>
</head>
<body>


<div layout:fragment="content_first">
    <!--banner开始-->
    <div id="banner_">
        <div id="div1_">
            <ol>
                <span th:each="item:${slideshowOfHome}">
                    <li class="actived" th:if="${item.getSort()==1}" th:text="${item.getSort()}"></li>
                    <li th:if="${item.getSort()!=1}" th:text="${item.getSort()}"></li>
                </span>

            </ol>
            <ul>
                <li th:each="item:${slideshowOfHome}">
                    <img th:src="${item.getImgStr()}"/>
                </li>
            </ul>
        </div>
    </div>
    <!--banner结束-->
